<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-background">
        <div class="container-calc">
            <div class="screen">0</div>
            <div class="container-numbers">
                <button class="key-btn" id="AC">AC</button>
                <button class="key-btn" id="plusMinus">+/-</button>
                <button class="key-btn" id="percentage">%</button>
                <button class="key-btn operator-btn" id="divisor">/</button>
                <button class="key-btn" id="number-seven">7</button>
                <button class="key-btn" id="number-eight">8</button>
                <button class="key-btn" id="number-nine">9</button>
                <button class="key-btn operator-btn" id="times">*</button>
                <button class="key-btn" id="number-four">4</button>
                <button class="key-btn" id="number-five">5</button>
                <button class="key-btn" id="number-six">6</button>
                <button class="key-btn operator-btn" id="minus">-</button>
                <button class="key-btn" id="number-one">1</button>
                <button class="key-btn" id="number-two">2</button>
                <button class="key-btn" id="number-three">3</button>
                <button class="key-btn operator-btn" id="plus">+</button>
                <button class="key-btn" id="number-zero-left">0</button>
                <button class="key-btn" id="number-zero-right">0</button>
                <button class="key-btn" id="dot">.</button>
                <button class="key-btn operator-btn" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
